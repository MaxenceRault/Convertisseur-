<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Creation formulaire -->
    <div class="currency-converter">
        <h1>Convertisseur de devises</h1>
        <form>
            <label for="amount">Montant à convertir :</label>
            <input type="number" id="amount" name="amount" placeholder="Entrez un montant" required>
        
            <label for="from-currency">Devise source :</label>
            <select id="from-currency" name="from-currency">
                <option value="USD">Dollar Américain (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Livre Sterling (GBP)</option>
                <option value="JPY">Yen Japonais (JPY)</option>
            </select>

            <label for="to-currency">Devise cible :</label>
            <select id="to-currency" name="to-currency">
                <option value="USD">Dollar Américain (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Livre Sterling (GBP)</option>
                <option value="JPY">Yen Japonais (JPY)</option>
            </select>

            <!-- Résultat de la conversion -->
            <p id="result">Veuillez entrer un montant et choisir les devises</p>
        </form>
    </div>

    <script src="./js/script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
